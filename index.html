<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <!-- <script defer src="js/main.js" type="module"></script> -->

</head>

<body>
      
    <div class="message" id="message">
        <p>Welcome to Memory Match Game!</p>
        <p>Try to match pairs of cards with identical pictures.</p>
        <p>Click on two cards to flip them over.</p>
        <p>Match all pairs to win!</p>
    </div>

    <div>
    <button id="restart-button">Restart Game</button>
    </div>

    <div class="game-container">
        <div class="board" id="board">
        </div>
    </div>

    <script src="./js/game.js" type="module"></script>
    <script src="./js/cards.js" type="module"></script>
    <script type="module">
        import { Game } from './js/game.js';
        const game = new Game();
        game.start();
        const restartButton = document.getElementById('restart-button');
        restartButton.addEventListener('click', () => {
            game.reset();
        })
    </script>
    </body>
    
    </html>
